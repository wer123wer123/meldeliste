<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meldeliste f端r Sch端ler*innen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 22px;
        }

        input {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #ffffff;
            width: 280px; /* Einheitliche Breite */
            padding: 10px;
            margin: 5px auto;
            border-radius: 6px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        li:hover {
            transform: scale(1.02);
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Meldeliste f端r Sch端ler*innen</h2>
        <input type="text" id="nameInput" placeholder="Dein Name" onkeypress="handleKeyPress(event)">
        <button onclick="addStudent()">Eintragen</button>
        <ul id="studentList"></ul>
    </div>
    
    <script>
        let students = JSON.parse(localStorage.getItem('students')) || [];
        const studentList = document.getElementById('studentList');

        function renderList() {
            studentList.innerHTML = '';
            students.forEach((name, index) => {
                const li = document.createElement('li');
                li.textContent = name;
                li.onclick = () => removeStudent(index);
                studentList.appendChild(li);
            });
            localStorage.setItem('students', JSON.stringify(students));
        }

        function addStudent() {
            const name = document.getElementById('nameInput').value.trim();
            if (name && !students.includes(name)) {
                students.push(name);
                document.getElementById('nameInput').value = '';
                renderList();
            }
        }

        function removeStudent(index) {
            students.splice(index, 1);
            renderList();
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addStudent();
            }
        }

        renderList();
    </script>
</body>
</html>
