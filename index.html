<html lang="de">

    <title>Meldeliste für Schüler*innen</title>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 22px;
        }

        input {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

            background: #ffffff;
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 6px;

            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            white-space: nowrap;
        }

            transform: scale(1.05);
            background: #e9ecef;
