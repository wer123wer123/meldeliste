<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meldeliste für Schüler*innen</title>
    <style>
        /* Hintergrundfarbe ändern */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd; /* Helles Blau */
            text-align: center;
            padding: 20px;
            overflow: hidden; /* Verhindert Scrollen durch Bläschen */
            position: relative;
        }

        /* Container anpassen */
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 22px;
        }

        /* Eingabefelder untereinander anordnen und Maximallänge von 30 Zeichen */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            max-length: 30px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #ffffff;
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 6px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            white-space: nowrap;
        }

        li:hover {
            transform: scale(1.05);
            background: #e9ecef;
        }

        /* Animation für die Bläschen */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: #003366; /* Dunkelblau */
            animation: float 10s infinite linear;
        }

        /* Bewegung der Bläschen über den Bildschirm */
        @keyframes float {
            0% {
                transform: translateX(-10vw) translateY(-10vh);
                opacity: 0;
            }
            50% {
                transform: translateX(50vw) translateY(30vh);
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-20vh);
                opacity: 0;
            }
        }

        /* Unterschiedliche Größen der Bläschen */
        .bubble:nth-child(1) { width: 50px; height: 50px; animation-duration: 12s; }
        .bubble:nth-child(2) { width: 70px; height: 70px; animation-duration: 14s; }
        .bubble:nth-child(3) { width: 60px; height: 60px; animation-duration: 10s; }
        .bubble:nth-child(4) { width: 80px; height: 80px; animation-duration: 16s; }
    </style>
</head>
<body>
    <!-- Bläschen, die über den Bildschirm fließen -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container">
        <h2>Meldeliste für Schüler*innen</h2>
        <input type="text" id="nameInput" placeholder="Dein Name" maxlength="30" onkeypress="handleKeyPress(event)">
        <button onclick="addStudent()">Eintragen</button>
        <ul id="studentList"></ul>
    </div>
    
    <script>
        let students = JSON.parse(localStorage.getItem('students')) || [];
        const studentList = document.getElementById('studentList');

        function renderList() {
            studentList.innerHTML = '';
            students.forEach((name, index) => {
                const li = document.createElement('li');
                li.textContent = name;
                li.onclick = () => removeStudent(index);
                studentList.appendChild(li);
            });
            localStorage.setItem('students', JSON.stringify(students));
        }

        function addStudent() {
            const name = document.getElementById('nameInput').value.trim();
            if (name && !students.includes(name)) {
                students.push(name);
                document.getElementById('nameInput').value = '';
                renderList();
            }
        }

        function removeStudent(index) {
            students.splice(index, 1);
            renderList();
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addStudent();
            }
        }

        renderList();
    </script>
</body>
</html>
